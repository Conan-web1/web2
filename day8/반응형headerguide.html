<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://kit.fontawesome.com/9bc17173c2.js" crossorigin="anonymous"></script>

    <style>
        * {
            padding: 0;
            margin: 0;
        }

        body {
            background: url(https://www.dapharm.com/common/images/banner/c0d93c881ae84e5dbecf30f4f1362452.jpg);
            background-size: cover;
            background-position: 1%;
        }

        ul {
            display: flex;
            list-style: none;
        }

        .pc_top_content {
            justify-content: flex-end;
            font-size: 12px;
            gap: 16px;
            border-bottom: 1px solid #333333;
            padding: 8px 0;
        }

        .pc_bottom_menu {
            display: flex;
            justify-content: center;
            gap: 32px;
        }

        a {
            text-decoration: none;
            color: #212121;
            padding: 4px 8px;
        }

        .logo>img {
            width: 146px;
            height: 26px;
        }

        .pc_bottom_content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 24px;
            border-bottom: 1px solid #212121;
        }

        .bottom_right_wrapper {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .search_box {
            width: 280px;
            height: 48px;
            border: 1px solid #222222;
            border-radius: 999px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 24px;
        }

        .search_box input {
            border: none;
            background: none;
        }

        .mo_logo>img {
            width: 135px;
            height: 24px;
        }

        .mo_header {
            display: none;
            align-items: center;
            justify-content: space-between;
            padding: 16px 32px;
            border-top: 1px solid #222222;
            border-bottom: 1px solid #222222;
            margin-top: 8px;
        }

        .mo_right_wrapper {
            display: flex;
            gap: 16px;
        }

        @media(max-width: 1200px) {
            .pc_bottom_menu {
                gap: 16px;
            }

            .logo>img {
                width: 100px;
                height: 18px;
            }

            .search_box {
                padding: 8px 12px;
            }

            .pc_bottom_content ul a {
                font-size: 10px;
            }

            .bottom_right_wrapper {
                gap: 12px;
            }

            .search_box>input {
                width: 120px;
            }
        }

        @media(max-width: 796px) {
            .pc_header {
                display: none;
            }

            .mo_header {
                display: flex;
            }

            body {
                background: url(./동아제약img.svg);
                background-size: cover;
                background-position: 25%;
            }
        }
    </style>
</head>

<body>

    <header>
        <div class="pc_header">

            <ul class="pc_top_content">
                <li>
                    <a href="#">준법경영</a>
                </li>
                <li>
                    <a href="#">판매약국찾기</a>
                </li>
                <li>
                    <a href="#">감사제보하기</a>
                </li>
            </ul>

            <div class="pc_bottom_content">
                <h1 class="logo">
                    <img src="./동아제약img.svg" alt="동아제약 로고">
                </h1>
                <nav>
                    <ul class="pc_bottom_menu">
                        <li>
                            <a href="#">회사소개</a>
                        </li>
                        <li>
                            <a href="#">브랜드</a>
                        </li>
                        <li>
                            <a href="#">R&D</a>
                        </li>
                        <li>
                            <a href="#">정도경영</a>
                        </li>
                        <li>
                            <a href="#">뉴스룸</a>
                        </li>
                        <li>
                            <a href="#">인재채용</a>
                        </li>
                        <li>
                            <a href="#">고객지원</a>
                        </li>
                    </ul>
                </nav>

                <!-- 여기부터 시작입니다 -->

                <div class="bottom_right_wrapper">
                    <div class="search_box">
                        <input type="text" placeholder="검색어 입력">
                        <!-- 검색아이콘 -->
                        <i class="fa-regular fa-magnifying-glass fa-xl"></i>
                    </div>
                    <div>
                        <!-- 아이콘 들어갈 곳 -->
                        <i class="fa-regular fa-globe fa-xl"></i>
                    </div>
                    <div>
                        <!-- 아이콘 들어갈 곳 -->
                        <i class="fa-regular fa-bars fa-xl"></i>
                    </div>
                </div>
            </div>
        </div>

        <div class="mo_header">
            <h2 class="mo_logo">
                <img src="./동아제약img.svg" alt="">
            </h2>
            <div class="mo_right_wrapper">

                <div>
                    <!-- 아이콘 들어갈 곳 -->
                    <i class="fa-regular fa-magnifying-glass"></i>
                </div>

                <div>
                    <!-- 아이콘 들어갈 곳 -->
                    <i class="fa-regular fa-bars"></i>
                </div>

            </div>
        </div>
    </header>

</body>

</html>
