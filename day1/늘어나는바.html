<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://kit.fontawesome.com/9bc17173c2.js" crossorigin="anonymous"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #e5e5ec;
        }

        .bar_box {
            display: flex;
            align-items: center;
            width: 100%;
            height: 80px;
            border: 1px solid #505050;
            border-radius: 12px;
            margin: 12px 0;
        }

        .container article > p,
        .container article > figure {
            padding: 8px;
        }
    </style>
</head>

<body>

    <section class="container">

        <h2>웹부터 포트폴리오까지</h2>

        <article class="bar_box">
            <p>20%</p>
            <figure>
                <i class="fa-regular fa-file"></i>
            </figure>
        </article>
        <article class="bar_box">
            <p>40%</p>
            <figure>
                <i class="fa-regular fa-file"></i>
            </figure>
        </article>
        <article class="bar_box">
            <p>60%</p>
            <figure>
                <i class="fa-regular fa-file"></i>
            </figure>
        </article>
        <article class="bar_box">
            <p>80%</p>
            <figure>
                <i class="fa-regular fa-file"></i>
            </figure>
        </article>
        <article class="bar_box">
            <p>100%</p>
            <figure>
                <i class="fa-regular fa-file"></i>
            </figure>
        </article>

    </section>

</body>

</html>
